<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Page Title</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Shared Trip</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Shared Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout as [{{ loggedEmail }}]</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <section style="background-color:#F08080; padding: 1%; border-radius: 6px; width: 50%; margin: 0 auto; margin-top: 5%;">
        <p style="text-align: center; font-style: italic; font-size: 18px;"> Error Message Here... </p>
    </section>

    <section class="py-5">
        <div class="container">
            <h1 style="margin: 2%; text-align: center;">Offer Trip</h1>
            <div style="padding: 5%;">
                <form>
                    <div class="form-group">
                        <label for="startAndEndPoint">Starting Point - End Point</label>
                        <input type="text" class="form-control" id="startAndEndPoint" aria-describedby="emailHelp"
                            placeholder="Studentski grad - Pamporovo">
                    </div>
                    <div class="form-group">
                        <label for="dateTime">Date - Time</label>
                        <input type="text" class="form-control" id="dateTime" placeholder="29 December 2021 - 19:00">
                    </div>
                    <div class="form-group">
                        <label for="carImage">Car Image</label>
                        <input type="text" class="form-control" id="carImage" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="seats">Seats</label>
                        <input min="1" max="6" type="number" class="form-control" id="seats" placeholder="4...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description"
                            placeholder="Price, Car information...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="sticky-footer" class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright Â© Shared Trip 2021</p>
        </div>
        <!-- /.container -->
        <div></div>
    </footer>
</body>

</html>
